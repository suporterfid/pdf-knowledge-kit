version: "3.8"
services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: pdfkb
      POSTGRES_USER: pdfkb
      POSTGRES_PASSWORD: pdfkb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./docs:/app/docs:ro
volumes:
  pgdata:
