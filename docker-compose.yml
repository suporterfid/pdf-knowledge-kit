version: "3.8"

services:
  db:
    image: pgvector/pgvector:pg16
    env_file:
      - .env
    ports:
      - "5432:5432"
    expose:
      - "5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB -h localhost || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      appnet:
        aliases:
          - postgres
          - pgvector

  app:
    build:
      context: .
      dockerfile: Dockerfile
    develop:
      watch:
        - path: Dockerfile
          action: rebuild
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "8000:8000"
    expose:
      - "8000"
    volumes:
      - ./docs:/app/docs:ro
      - ./logs:/var/log/app
      # - ./tessdata:/usr/share/tesseract-ocr/tessdata:ro
    restart: unless-stopped
    networks:
      appnet:
        aliases:
          - backend
          - api

volumes:
  pgdata:

networks:
  appnet:
    driver: bridge
    attachable: true
