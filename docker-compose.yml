version: "3.8"
services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: pdfkb
      POSTGRES_USER: pdfkb
      POSTGRES_PASSWORD: pdfkb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  app:
    build:
      context: .
      dockerfile: Dockerfile
    develop:
      watch:
        - path: Dockerfile
          action: rebuild
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./docs:/app/docs:ro
      - ./logs:/var/log/app  # Persist application logs
      # - ./tessdata:/usr/share/tesseract-ocr/tessdata:ro  # Uncomment to provide custom language data
volumes:
  pgdata:
