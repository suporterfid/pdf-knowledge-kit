name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write
  # Required for docker/login-action to push images with the GITHUB_TOKEN
  # Ensure that the default workflow token has "Read and write" permissions for packages
  # when publishing to GitHub Container Registry (Settings > Actions > General)

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      is_prerelease: ${{ steps.check_prerelease.outputs.is_prerelease }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"
      
      - name: Check if pre-release
        id: check_prerelease
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          if [[ $VERSION =~ -alpha|-beta|-rc ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "This is a pre-release"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "This is a stable release"
          fi
      
      - name: Validate version format
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          if ! [[ $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[a-z]+\.[0-9]+)?$ ]]; then
            echo "‚ùå Invalid version format: $VERSION"
            echo "Expected format: X.Y.Z or X.Y.Z-prerelease.N"
            exit 1
          fi
          echo "‚úÖ Version format is valid"

  test:
    name: Run Tests
    needs: validate
    uses: ./.github/workflows/tests.yml

  build-and-publish:
    name: Build and Publish Docker Images
    needs: [validate, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        if: ${{ !cancelled() }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        # Configure the DOCKER_USERNAME/DOCKER_PASSWORD secrets in the repository
        # settings when publishing to Docker Hub. Leave them empty to skip this login.

      - name: Prepare image registry targets
        id: images
        run: |
          echo "primary=ghcr.io/${{ github.repository }}" >> $GITHUB_OUTPUT
          if [[ -n "${{ secrets.DOCKER_USERNAME }}" ]]; then
            echo "dockerhub=docker.io/${{ secrets.DOCKER_USERNAME }}/pdf-knowledge-kit" >> $GITHUB_OUTPUT
          fi
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ steps.images.outputs.primary }}
            ${{ steps.images.outputs.dockerhub }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ needs.validate.outputs.is_prerelease == 'false' }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.validate.outputs.version }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}

  create-release:
    name: Create GitHub Release
    needs: [validate, build-and-publish]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Extract changelog for version
        id: extract_changelog
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          # Extract changelog section for this version
          sed -n "/## \[${VERSION}\]/,/## \[/p" CHANGELOG.md | sed '$ d' > release_notes.md
          
          # If no specific version found, use Unreleased section
          if [ ! -s release_notes.md ]; then
            echo "No specific changelog found for v${VERSION}, using Unreleased section"
            sed -n "/## \[Unreleased\]/,/## \[/p" CHANGELOG.md | sed '$ d' > release_notes.md
          fi
          
          # Fallback to generic message if still empty
          if [ ! -s release_notes.md ]; then
            echo "Release version ${VERSION}" > release_notes.md
            echo "" >> release_notes.md
            echo "See [CHANGELOG.md](CHANGELOG.md) for details." >> release_notes.md
          fi
          
          cat release_notes.md
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ needs.validate.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ needs.validate.outputs.is_prerelease == 'true' }}
          generate_release_notes: true
          files: |
            CHANGELOG.md
            RELEASE_CHECKLIST.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Announce release
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          IS_PRERELEASE="${{ needs.validate.outputs.is_prerelease }}"
          
          if [ "$IS_PRERELEASE" = "true" ]; then
            echo "üöÄ Pre-release v${VERSION} has been published!"
          else
            echo "üéâ Release v${VERSION} has been published!"
          fi
          
          echo ""
          echo "Docker images:"
          echo "- ghcr.io/${{ github.repository }}:${VERSION}"
          echo "- ghcr.io/${{ github.repository }}:latest"
          echo ""
          echo "View release: ${{ github.server_url }}/${{ github.repository }}/releases/tag/v${VERSION}"

  notify-failure:
    name: Notify on Failure
    needs: [validate, test, build-and-publish, create-release]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Log failure
        run: |
          echo "‚ùå Release workflow failed for tag ${{ github.ref }}"
          echo "Check the workflow logs for details."
          echo "The release may need to be created manually."
