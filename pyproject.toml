[tool.black]
line-length = 88
target-version = ["py310"]
include = "\\.pyi?$"
extend-exclude = [
  "migrations",
  "node_modules",
  "tmp",
]

[tool.ruff]
line-length = 88
target-version = "py310"
exclude = [
  "migrations",
  "node_modules",
  "tmp",
]

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP", "S", "C4", "T20"]
ignore = ["E203", "E266", "E501"]

[tool.ruff.format]
docstring-code-format = true
skip-magic-trailing-comma = false

[tool.mypy]
python_version = "3.10"
warn_unused_configs = true
ignore_missing_imports = true
show_error_codes = true
pretty = true
exclude = [
  "migrations",
  "node_modules",
  "tmp",
]
files = [
  "app",
  "tools",
  "tests",
  "embedding.py",
  "ingest.py",
  "query.py",
]

[tool.bandit]
targets = ["app"]
exclude_dirs = ["tests", "migrations", "node_modules", "tmp"]
skips = ["B101"]
